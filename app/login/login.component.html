<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Pathein Seed Testing Laboratory (Department Of Agriculture)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   
	
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body class="my">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo.png" class="logo" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
						<form class="form-auth-small"  #loginForm="ngForm">

                    
								<div class="form-group"  >
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" id="sign-mail" value="" placeholder="email"
									required
									[(ngModel)]="model.email" name="sign-mail"
									#name="ngModel">
								</div>


								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" value="" placeholder="Password" 
									required
									[(ngModel)]="model.password" name="signin-password"
									#name="ngModel">
								</div>



								
								<button type="submit" (click)="getLogin()"  class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom" >
									<span class="helper-text"><i class="fa fa-lock"></i> <a class="pointer" (click)="forgtePassword()"> Forgot password ?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Pathein Seed</h1>
							<p>Pathein Seed Testing Laboratory (Department Of Agriculture).</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	 


	
	<!-- END WRAPPER -->
</body>

</html>
